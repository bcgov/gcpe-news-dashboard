<div *ngIf="postExt" ngSwitch="{{postExt.mediaType}}" class="social-media-post">
    <div *ngSwitchCase="'Twitter'" class="card-custom card-no-border twitter-wrapper" [ngClass]="{'hidden': isLoading}">
      <blockquote class="twitter-tweet" style="width: 100%" data-lang="en" data-conversation="none">
        <a href="https://publish.twitter.com/oembed?{{postExt.url}} | async"></a>
      </blockquote>
    </div>
    <div *ngSwitchCase="'Facebook'" class="card-custom card-no-border facebook-wrapper" [ngClass]="{'hidden': isLoading}">
      <blockquote class="{{postExt.postType}}" style="width:100%" attr.data-href="{{postExt.url}} | async"></blockquote>
    </div>
    <div *ngSwitchCase="'Instagram'" class="card-custom card-no-border instagram-wrapper" [ngClass]="{'hidden': isLoading}">
      <blockquote style="width: 100%; " class="instagram-media" data-instgrm-captioned
      attr.data-instgrm-permalink="{{postExt.url}}?OMITSCRIPT=true&hidecaption=true | async" data-instgrm-version="9">
        <a href="{{postExt.url}}?OMITSCRIPT=true&hidecaption=true | async"></a>
      </blockquote>
    </div>
  </div>
