<app-hq-dashboard-sub-menu [socialmediatypes]="socialmediatypes" ></app-hq-dashboard-sub-menu>
<app-loading-spinner [isLoading]="isLoading && !internetExplorer && !isMobile"></app-loading-spinner>
<div *ngIf="selectedSocialMedia.length > 0 && !internetExplorer && !isMobile" id="new-social-media-list" class='masonry'>
  <div *ngFor="let post of selectedSocialMedia" class="item">
    <div class='content'>
      <app-social-media-post [postExt]="post" [isLoading]="isLoading"></app-social-media-post>
    </div>
  </div>
</div>

<div *ngIf="selectedSocialMedia.length > 0 && (internetExplorer || isMobile)" id="social-media-list" class="card-columns">
  <div *ngFor="let item of selectedSocialMedia" [ngSwitch]="item.mediaType">
    <app-social-media-post [postExt]="item"></app-social-media-post>
  </div>
</div>
<div *ngIf="selectedSocialMedia.length == 0 && !isLoading">
  <div id="no-social-media-post-list" class="card-columns pl-0 pr-0 pt-3 pb-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-0">No posts available</h5>
      </div>
    </div>
  </div>
</div>
