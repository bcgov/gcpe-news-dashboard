<app-hq-dashboard-sub-menu [socialmediatypes]="socialmediatypes" ></app-hq-dashboard-sub-menu>
<app-loading-spinner [isLoading]="isLoading"></app-loading-spinner>
<div id="social-media-list" class="card-columns">
  <div *ngFor="let item of selectedSocialMedia" [ngSwitch]="item.mediaType">
    <app-social-media-post [postExt]="item" [isLoading]="isLoading"></app-social-media-post>
  </div>
  <div *ngIf="selectedSocialMedia.length < 1 && !isLoading" class="empty-list">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-0 text-center">No posts to display</h5>
      </div>
    </div>
  </div>
</div>
