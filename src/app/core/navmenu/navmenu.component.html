<header>
  <nav *ngIf="visible" class="navbar fixed-top navbar-expand-lg bg-primary gov-navbar navbar-light" style="padding-top: 0; padding-bottom: 0;">
    <!-- Navbar content -->
    <div class="container">
      <div class="flex-fill row row-eq-height justify-content-between">
        <a class="navbar-brand" href="https://www2.gov.bc.ca" style="padding-top:0; padding-bottom: 0; margin-top: 0; margin-bottom: 0;">
          <img class="img-reponsive d-none d-md-block" src="/assets/images/gov3_bc_logo_white_bg.png" alt="B.C. Government Logo" style="height:80px;">
          <img class="img-reponsive d-md-none" src="/assets/images/01_gov3_bc_symbol.svg" alt="B.C. Government Logo">
        </a>
        <div class="navbar-brand title" id="site-title" >
          <a [routerLink]="['/home']"><h4>BC Gov News</h4></a>
        </div>

        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
          aria-controls="navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
          <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-link"><i class="fa fa-search"></i></button>
            </li>
            <li class="nav-item" style="position: initial;">
              <div ngbDropdown >
                <a id="topic-btn" class="nav-link">Topics</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link active" [routerLink]="['/last-7-day-post-list']" routerLinkActive="active">HQ Dashboard</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" >Just For You</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" >Bookmarks</a> 
            </li>
            <li class="nav-item">
              <a class="nav-link" >Trending</a> 
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn()">
              <a class="nav-link" (click)="login()">Sign In</a> 
            </li>
            <li class="nav-item" *ngIf="isLoggedIn()">
              <div ngbDropdown class="image" placement="bottom-right">
                  <div class="user-image" id="profile-menu" ngbDropdownToggle>J</div>
                  <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="profile-menu">
                    <a class="dropdown-item" [routerLink]="['/theme/new']">New Theme</a>
                    <a class="dropdown-item" [routerLink]="['/themes']" [queryParams]="{ type: 'Published'}" routerLinkActive="active">Themes</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Subscriptions</a>
                    <a class="dropdown-item" href="#">Account Settings</a>
                    <a class="dropdown-item" (click)="logOut()">Sign out</a>
                  </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
