
<app-hq-dashboard-sub-menu [userMinistriesForFilteringActivities]="userMinistriesForFilteringActivities"></app-hq-dashboard-sub-menu>
<div id="activity-forecast-list">
  <div class="row">
        <div class="col-lg-2" *ngFor="let dayActivities of activitiesPerDays; let i = index">
            <div class="card" >
              <div class="card-header bg-light">{{getStartDow(i)}}<div class="pull-right">{{getStartDay(i)}}</div></div>
            </div>
            <div [hidden]="showActivity(activity.contactMinistryKey)" class="card" *ngFor="let activity of dayActivities">
              <div class="card-body">
                <h5 *appHasRole="['Contributor']" class="card-title"><a target="_blank" href="{{BASE_HUB_URL}}/Legacy/Calendar/Activity.aspx?ActivityId={{activity.id}}">{{activity.title}}</a></h5>
                <h5 *appHasRole="['Viewer']" class="card-title">{{activity.title}}</h5>
                <p class="card-text">
                  {{activity.details}}
                </p>
                <div class="row">
                  <div class="col text-left">{{getFormattedStartDate(activity)}}</div>
                  <div class="col text-right">{{activity.contactMinistryAbbreviation}}-{{activity.id}}</div>
                </div>
              </div>
            </div>
        </div>
  </div>
</div>
