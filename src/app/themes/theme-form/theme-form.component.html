<nav id="theme-nav" class="navbar fixed-top navbar-expand-lg bg-primary navbar-light" style="padding-top: 0; padding-bottom: 0;">
  <div class="container">
    <div class="flex-fill row justify-content-between">
      <div class="navbar-brand title" id="site-title" >
        <h4>New Theme</h4>
      </div>
      <ul class="navbar-nav">
        <li ngbDropdown class="nav-item my-auto">
            <a class="nav-link more-dropdown" role="button" ngbDropdownToggle aria-haspopup="true" aria-expanded="false">
              •••
            </a>
            <div aria-labelledby="navbarDropdown" ngbDropdownMenu>
              <a class="dropdown-item" href="#" (click)="save($event)">Save and Close</a>
              <a class="dropdown-item" href="#">Delete</a>
            </div>
          </li>
        <li class="nav-item my-auto">
          <button class="nav-link btn btn-primary btn-publish" (click)="togglePublished()" [disabled]="themeForm.invalid">{{theme.isPublished ? 'Unpublish' : 'Publish'}}</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="admin-theme-form" class="row pl-0 pr-0 pt-5">
  <div class="col-12">
    <form [formGroup]="themeForm">
      <div class="form-group row">
        <div class="form-check col-sm-10 offset-sm-2">
          <div class="form-check-label">
            <input type="checkbox" class="form-check-input" formControlName="isHighlighted">
            Highlighted Message
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">TITLE</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label">DESCRIPTION</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" placeholder="Short Description" formControlName="description">
        </div>
      </div>
    </form>
  </div>  
</div>
